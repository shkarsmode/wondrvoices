<h1 class="title">Blog</h1>
<p class="subtitle">
    Get the latest trends from the WondrVoices blog
</p>

<div class="tabs">
    @for (tab of tabs; track tab) {
        <button
            [class.active]="tab === activeTab()"
            (click)="selectTab(tab)">
            {{ tab }}
        </button>
    }
</div>

@if (!isLoading()) {
    <div class="content">
        @for (post of posts(); track post.id) {
            <div class="blog-card" [routerLink]="['/blogs', post.id]">
                <h3>{{ post.header }}</h3>
                <p>{{ post.subHeader }}</p>
                <a href="#">Read our story â†’</a>
            </div>
        }
    </div>
} @else {
    <div class="content">
        Spinner element
    </div>
}
